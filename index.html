<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Feira Livre</title>
</head>
<body>
    <header>
            <nav class="nav"> 
                <div class="logo-container">
                    <span><img src="./assets/logo.svg" alt="logo" class="logo"></span>
                </div>
                <div class="nav-button">
                    <a class="nav-link" href="#">Home</a>
                    <a class="nav-link" href="#">Sobre</a>
                </div>
              </nav>
    </header>
    <main class="main">
        <section class="section">
            <div class="home">
                <div class="text-area">
                    <span class="title">Feira Livre</span>
                    <p class="text-home">Displonibilizando materiais para você colega professor</p>
                    <a href="#" class="btn btn-primary" data-toggle="button" aria-pressed="false" tabindex="-1" role="button" aria-disabled="true">Materiais</a>
                </div>
                <div class="side-image">
                    <img src="./assets/side_professor.svg" alt="imagem lateral de professor" class="imagem-side">
                </div>
            </div>

        </section>
        <div class="about">
            <div class="about-area">
                <div class="imagem-about">
                    <img src="./assets/side_about.svg" alt="imagem lateral de professor" class="imagem-side">
                </div>
                <div class="text-area">
                    <span class="title-about">Sobre o Projeto</span>
                    <p class="text-about">Somos professores e gostariamos de auxiliar você colega professor disponibilizando nossos matériais para que você o utilize da melhor maneira em sua salas de aula.</p>
                </div>
            </div>
        </div>
        <footer>
            <div class="patreon">
                <span>Nossos Parceiros:</span>
                <div class="patreon-img">
                    <img>
                    <img>
                    <img>
                </div>
            </div>
            <div class="footer">
                <div class="util"></div>
                <div class="contact"></div>
            </div>
        </footer>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
